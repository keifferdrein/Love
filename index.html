<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>For You üåª</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Center Box */
.box {
    text-align: center;
    z-index: 10;
}

/* Sunflower */
.flower {
    font-size: 110px;
    animation: pop 1.5s forwards;
}

@keyframes pop {
    from {transform:scale(0);}
    to {transform:scale(1);}
}

/* Text */
.text {
    color: white;
    font-size: 24px;
    font-weight: bold;
    margin-top: 15px;
    opacity: 0;
    animation: show 1s forwards 2s;
}

@keyframes show {
    to {opacity:1;}
}

/* Hearts */
.heart {
    position: absolute;
    bottom: -30px;
    font-size: 22px;
    animation: floatUp linear forwards;
}

/* HEART FLOATING ANIMATION */
@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* Sparks */
.spark {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
}

</style>
</head>

<body>

<div class="box">

<div class="flower">üåª</div>

<div class="text">
My Sunshine  <br>
Happy Heart's Day, bb
</div>

</div>

<script>

setInterval(function(){

    // CREATE HEART
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random()*100+"%";

    var duration = 4 + Math.random()*3;
    heart.style.animationDuration = duration + "s";

    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    }, duration * 1000);

},400);


// FIREWORKS
setInterval(function(){

    var x = Math.random()*window.innerWidth;
    var y = Math.random()*window.innerHeight/2;

    var colors = ["gold","pink","red","white","yellow"];

    for(var i=0;i<20;i++){

        var s = document.createElement("div");
        s.className = "spark";

        var c = colors[Math.floor(Math.random()*colors.length)];

        s.style.background = c;
        s.style.left = x+"px";
        s.style.top = y+"px";

        var dx = (Math.random()-0.5)*200;
        var dy = (Math.random()-0.5)*200;

        document.body.appendChild(s);

        s.animate([
            {transform:"translate(0,0)",opacity:1},
            {transform:"translate("+dx+"px,"+dy+"px)",opacity:0}
        ],{
            duration:1000,
            easing:"ease-out"
        });

        setTimeout(function(el){
            el.remove();
        }.bind(null,s),1000);
    }

},1200);

</script>

</body>
</html>
